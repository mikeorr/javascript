<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!--
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
    integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
    crossorigin="anonymous" />
    -->

    <link rel="stylesheet" href="watch.css" />

    <title>JSWatch</title>
  </head>
  <body>

    <!-- BEGIN page content -->

    <h1>JSWatch</h1>

    <table class="watch">
      <tr>
        <th scope="row">Time</th>
        <td>
          <span id="hours-minutes"></span> &nbsp;
          <span id="seconds"></span>
          <span id="ampm"></span>
        </td>
      </tr>
      <tr>
        <th scope="row">Date</th>
        <td><span id="date"></span></td>
      </tr>
      <tr>
        <th scope="row">Stopwatch</th>
        <td>
            <span id="stopwatch-time">00:00:00</span>
            &nbsp;&nbsp;&nbsp;
            <a href="#" id="stopwatch-start">Start</a> &nbsp;
            <a href="#" id="stopwatch-stop">Stop</a> &nbsp;
            <a href="#" id="stopwatch-reset">Reset</a>
        </td>
      </tr>
      <tr>
        <th scope="row">Sun</th>
        <td>
            <div>Sunrise: <span id="sunrise-time"</span></div>
            <div>Sunset: <span id="sunset-time"</span></div>
        </td>
      </tr>
      <tr>
        <th scope="row">Weather</th>
        <td></td>
      </tr>
      <tr>
        <th scope="row">Settings</th>
        <td></td>
      </tr>
    </table>

    <!-- END page content -->

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    -->

    <script src="node_modules/moment/moment.js"></script>
    <script src="watch.js"></script>
  </body>
</html>
