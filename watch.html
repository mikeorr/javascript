<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="watch.css" />
    <title>JSWatch</title>
  </head>
  <body>

    <!-- BEGIN page content -->

    <h1>JSWatch</h1>

    <p class="breadcrumbs"><a href="index.html">Home</a></p>

    <table class="watch">
      <tr>
        <th scope="row">Time</th>
        <td>
          <span id="hours-minutes"></span> &nbsp;
          <span id="seconds"></span>
          <span id="ampm"></span>
        </td>
      </tr>
      <tr>
        <th scope="row">Date</th>
        <td><span id="date"></span></td>
      </tr>
      <tr>
        <th scope="row">Stopwatch</th>
        <td>
            <span id="stopwatch-time">00:00:00</span>
            &nbsp;&nbsp;&nbsp;
            <a href="#" id="stopwatch-start">Start</a> &nbsp;
            <a href="#" id="stopwatch-stop">Stop</a> &nbsp;
            <a href="#" id="stopwatch-reset">Reset</a>
        </td>
      </tr>
      <tr>
        <th scope="row">Sun</th>
        <td>
            <div>Sunrise: <span id="sunrise-time"</span></div>
            <div>Sunset: <span id="sunset-time"</span></div>
        </td>
      </tr>
      <tr>
        <th scope="row">Weather</th>
        <td></td>
      </tr>
      <tr>
        <th scope="row">Settings</th>
        <td>
          <label>
            <input type="checkbox" id="24hour" name="24hour" /> &nbsp;
            24-hour clock</label>
        </td>
      </tr>
    </table>

    <!-- END page content -->

    <script src="node_modules/moment/moment.js"></script>
    <script src="watch.js"></script>
  </body>
</html>
